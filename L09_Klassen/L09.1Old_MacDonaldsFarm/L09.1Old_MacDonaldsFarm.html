<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L09.1OldMacDonaldsFarm</title>
    <link rel="stylesheet" href="L09.1Old_MacDonaldsFarmStyle.css">
    <script src="Animal.js" type="text/javascript" charset="utf-8"></script>
    <script src="Main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h1>Welcome to Old MacDonaldsFarm! <br><span>Click to feed</span></h1>
    <canvas art= "Cow" id="Cow"></canvas>
    <p id="textgras">Gras count: <span id="grasstorage"></span> left for Cow</p>
    <canvas art= "Chicken" id="Chicken"></canvas>
    <p id="corntext">Corn count: <span id="cornstorage"></span> left for Chicken</p>
    <canvas art= "Dog" id="Dog"></canvas>
    <p id="meattext">Meat count: <span id="meatstorage"></span> left for Dog</p>
    <canvas art= "Pig" id="Pig"></canvas>
    <p id="appletext">Apple count: <span id="applestorage"></span> left for Pig</p>
    <p id="songText"></p>
</body>
